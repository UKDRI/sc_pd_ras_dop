RUVBL2	PART_OF	MYC/Max/TRRAP/TIP60/TIP49A/TIP49B/BAF53
SRPRA	PART_OF	E2F3/DP
SRPRA	PART_OF	E2F1-3/DP
SRPRA	PART_OF	E2F1/DP
SRPRA	PART_OF	RB1/E2F1-3/DP
SRPRA	PART_OF	E2F6/DP
SRPRA	PART_OF	RB1/E2F1/DP
SRPRA	PART_OF	E2F1/DP/TopBP1
SRPRA	PART_OF	E2F1/DP/PCAF
TRIM28	PART_OF	SKI/SIN3a/NCoR1/TIF1B/Myb
TRIM28	INHIBITION	SIRT1
        `;

        // Parse the SIF data
        const edges = sifData.trim().split("\n").map(line => {
            const [source, type, target] = line.split(/\s+/);
            return { source, target, type };
        });

        // Create a list of unique nodes
        const nodes = Array.from(
            new Set(edges.flatMap(edge => [edge.source, edge.target]))
        ).map(id => ({ id }));

        // Map edge types to colors
        const edgeColors = {
            ACTIVATION: "green",
            INHIBITION: "red",
            PART_OF: "blue",
            UNKNOWN: "gray"
        };

        // Select the SVG element and define its dimensions
        const svg = d3.select("svg");
        const width = +svg.attr("width");
        const height = +svg.attr("height");

        // Create a zoomable group
        const zoomGroup = svg.append("g");

        // Add zoom and pan behavior
        svg.call(
            d3.zoom()
                .extent([[0, 0], [width, height]])
                .scaleExtent([0.1, 5]) // Zoom levels: min 0.1x, max 5x
                .on("zoom", (event) => {
                    zoomGroup.attr("transform", event.transform);
                })
        );

        // Create a simulation with forces
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(edges).id(d => d.id).distance(150))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .on("tick", ticked);

        // Draw links (edges)
        const link = zoomGroup.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(edges)
            .enter().append("line")
            .attr("class", "link")
            .attr("stroke", d => edgeColors[d.type.toUpperCase()] || "black")
            .attr("stroke-width", 2);

        // Draw nodes
        const node = zoomGroup.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(nodes)
            .enter().append("g")
            .call(d3.drag() // Enable drag interactions
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("circle")
            .attr("r", 8)
            .attr("fill", "steelblue");

        node.append("text")
            .attr("x", 12)
            .attr("y", 4)
            .text(d => d.id);

        // Update positions on each tick
        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("transform", d => `translate(${d.x},${d.y})`);
        }

        // Drag event handlers
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
